{% extends 'layout.html' %}

{% block content %}
<div class="container-fluid">
  <div class="row">
    <div class="col-lg-3">
      <div id="sidebar-container" class="bg-light p-3" style="background-color: #b0e0e6;"> <!-- Color de fondo azul cielo tenue -->
        <div class="logo text-center mb-3">
          <h4 class="fw-bold">{{ user.username }}</h4>
        </div>
        <div class="menu">
          <ul class="list-group text-center">
            <li class="list-group-item">
              <a href="/user/{{ user.username }}/update/" class="nav-link text-dark">Actualizar datos de perfil</a>
            </li>
            <li class="list-group-item">
              <a href="/user/{{ user.username }}/crearpost/" class="nav-link text-dark">Crear Post</a>
            </li>
            <li class="list-group-item">
              <a href="/user/{{ user.username }}/mispost/" class="nav-link text-dark">Ver mis post</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    
    <div class="col-lg-9">
      {% block actividad %}
      <!-- Aquí va el contenido específico de la actividad -->
      {% endblock %}
    </div>
  </div>
</div>
{% endblock %}
