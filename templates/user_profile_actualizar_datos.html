{% extends 'user_profile.html' %}

{% block actividad %}
<div class="container">
    <div class="row justify-content-center my-5">
        <div class="col-lg-8">
            {% if error %}
            <div id="error" class="alert alert-danger text-center" role="alert">
                <h5>{{ error }}</h5>
            </div>
            {% endif %}
            {% if success %}
            <div id="success" class="alert alert-success text-center" role="alert">
                <h5>{{ success }}</h5>
            </div>
            {% endif %}
            <h1 class="text-center mb-5">Actualiza tu información de perfil</h1>
            <form action="/user/{{ user.username }}/update/" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row justify-content-center mb-3">
                    <div class="col-lg-3">
                        {% if user.img %}
                        <img src="/static/{{ user.img }}" class="img-fluid rounded" alt="Imagen de perfil">
                        {% else %}
                        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-person-circle text-secondary" viewBox="0 0 16 16">
                            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                        </svg>
                        {% endif %}
                        <input type="file" class="form-control mt-3" id="img" name="img">
                    </div>
                    <div class="col-lg-5">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre:</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" value="{{ user.nombre }}">
                        </div>
                        <div class="mb-3">
                            <label for="a_paterno" class="form-label">Apellido paterno:</label>
                            <input type="text" class="form-control" id="a_paterno" name="a_paterno" value="{{ user.a_paterno }}">
                        </div>
                        <div class="mb-3">
                            <label for="a_materno" class="form-label">Apellido materno:</label>
                            <input type="text" class="form-control" id="a_materno" name="a_materno" value="{{ user.a_materno }}">
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="comentario" class="form-label">Cuentanos un poco de ti:</label>
                    <textarea class="form-control" id="comentario" name="comentario" rows="3">{{ user.comentario }}</textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Actualizar información</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
