{% extends 'layout.html' %} 
 
{% block content %}
 <!-- //////////////////////////////////////////////// main  -->
 <main class="pb-4">
  {% load static %}
    <div id="carousel" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-pause="false">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="{% static 'img/a.jpg'%}" class="d-block w-100  imagen" alt="a">
        </div>
        {% for post in posts %}
        <div class="carousel-item">
          
          <img src="static/{{post.img}}" class="d-block w-100  imagen" alt="c">
        </div>
        {% endfor %}
        <div class="overlay">
          <div class="container mt-4">
            <div class="row">
              <div class="d-flex justify-content-center text-center" style="height: 100vh;">
                <!--
                <div class="col-lg-7">
                    <h1 class="h1">Blog de Peliculas</h1>
                    <br>
                    <br>
                    <p class="lead">Texto</p>
               </div>
              -->
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </main>
  <!-- //////////////////////////////////////////////// end main  -->

  <!-- +++++++++++++++++++++++++++++++++++++++++++++++++++++++cards -->
  
  <section class="mt-4 pt-4 pb-4" >
    <div class="container">
      <div class="row row-cols-1 row-cols-md-4 g-5 pb-4">
        {% for post in posts %}
   
        <div class="col-3">
          <div class="card ">
            <img src="static/{{post.img}}" class="card-img-top" alt="...">
            
            <div class="card-body">
              <h5 class="card-title">{{post.titulo}}</h5>
              <span class="badge bg-primary">{{post.autor}}</span>
              <br>
              {% for cat in post.posts.all %}
              <span class="badge bg-warning text-dark ">{{cat}}</span>
              {% endfor %}
              
              <p class="card-text text-truncate">{{post.contenido}}</p>
              <div class="d-grid gap-2 col-6 mx-auto">
                <form action="/post/{{post.id}}">
                  <button type="submit" class="btn btn-primary">Leer post</button>
                </form>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}

      </div>


      


    </div>
  </section>
  
  
  <!-- +++++++++++++++++++++++++++++++++++++++++++++++++++++++end cards -->
{% endblock %}
