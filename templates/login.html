{% extends 'layout.html' %}

{% block content %}
<!-- //////////////////////////////////////////////// main  -->
<main>
    <div class="container navbar-light bg-light w-75 mt-5 rounded-1 shadow">
        <div class="row align-items-sm-stretch container-login">
            <div class="col bg-img d-none d-lg-block col-md-5 col-xl-6"></div>

            <div class="col rounded-end">
                {% if error %}
                <div id="error" class="alert alert-danger text-center" role="alert">
                    <h5>{{ error }}</h5>
                </div>
                {% endif %}

                <h2 class="fw-bold text-center py-5">Inicia sesión</h2>
                
                <form action="/login/" method="POST">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label for="username" class="form-label">Nombre de usuario </label>
                        <input type="text" class="form-control" name="username">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" name="password">
                    </div>
                    <div class="mb-4 form-check">
                        <input type="checkbox" name="connected" class="form-check-input">
                        <label for="connected" class="form-check-label">Mantener sesión abierta</label>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                    </div>
                    <div class="my-3 text-center">
                        <span>¿No tienes cuenta? <a href="/registro">Regístrate </a></span>
                        <br>
                        <span><a href="/recuperacion">Recuperar contraseña</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
  </main>
  <!-- //////////////////////////////////////////////// end main  -->
{% endblock%}
