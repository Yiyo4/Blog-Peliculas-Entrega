{% extends 'layout.html' %}

{% block content %}
<main>
    <div id="post-content" class="container mt-4">
        <div class="row">
            <div class="col-lg-8 offset-lg-2 text-center">
                <h1 class="display-4">{{ post.titulo }}</h1>
                <div class="post-image">
                    <img src="/static/{{ post.img }}" class="img-fluid rounded border border-dark p-2" style="max-width: 100%; height: auto;" alt="Imagen del post">
                </div>
                <div class="post-contenido">
                  <p class="lead">{{ post.contenido }}</p>
                </div>
                <div class="author-info mt-4">
                    <p style="font-size: 1.2rem;">Escrito por: <strong>{{ post.autor }}</strong></p>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
